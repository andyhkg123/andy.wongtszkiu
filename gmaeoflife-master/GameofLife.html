<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="GameofLife.css" />
</head>

<body>

    <div id="canvas"></div>
    <div class="classification">

        <div id <div>To enter keyboard mode , Press Enter and WSAD to control , Space to set cell alive</div>
        <div>
            <button id="stopandplay">Stop/Play</button>
            <button id="randomplay">Random Pattern</button>
        </div>
    </div>



    <div class="classification">
        <div>
            <input id="penColorInput" type="color" value="#7f00ff" onchange="changePenColor(event)" />
            <span>PenColor</span>

        </div>

        <div>
            <input id="speedInput" type="range" min=1" max="30" value="15" class="slider" onchange="changeSpeed(event)">
            framerate
        </div>

    </div>

    <div class="classification">

        <div>
            <input id="LonelinessInput" type="range" min="1" max="3" value="2" class="slider"
                onchange="changeLoneliness(event)">
            Die of Loneliness

            <p id="LonelinessValue">Value: 2</p>
            <button id="LonelinessDefault">Click to default</button>
        </div>

        <div>
            <input id="OverpopulationInput" type="range" min="1" max="7" value="3" class="slider"
                onchange="changeOverpopulation(event)">
            Die of Overpopulation
            <p id="OverpopulationValue">Value: 3</p>
            <button id="OverpopulationDefault">Click to default</button>

        </div>

        <div>
            <input id="ReproductionInput" type="range" min="1" max="10" value="3" class="slider"
                onchange="changeReproduction(event)">
            No. of cells needed for Reproduction

            <p id="ReproductionValue">Value: 3</p>
            <button id="ReproductionDefault">Click to default</button>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="GameofLife.js"></script>
</body>

</html>
